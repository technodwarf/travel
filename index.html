<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"></style>
    </head>

        <div id="panel">
            <div id="websitename">Покупка билетов</div>
            <div id="loginbutton" onclick="loginbox()">
                <img class="loginicon" src="login.png"></img>

            <textarea id="gotext" class="inputs" placeholder="Отправление из..."></textarea>

            <input id="dateinputs" type="date"></input>

            <div id="ticketbox">
                <div id="gobox">1</div>
                <div id="awaybox">2</div>
                <div>|</div>
                <div id="datebox">3</div>
                <div>|</div>
                <div id="trainandseat">РЕЙС : 113Б            МЕСТО : 16</div>
            </div>
        </div>
    </body>
</html>
